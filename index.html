<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APP RLX LEITOR XML</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>APP RLX LEITOR XML</h1>
  </header>

  <div class="tabs">
    <button onclick="mostrarAba('carta')" class="active">Carta de Correção</button>
    <button onclick="mostrarAba('cancelamento')">Cancelamento</button>
    <button onclick="mostrarAba('devolucao')">Devolução</button>
  </div>

  <div class="aba ativa" id="aba-carta">
    <h2>Carta de Correção</h2>
    <input type="file" id="xmlCarta" multiple accept=".xml" />
    <button onclick="lerXML('carta')">Ler XML</button>
    <table id="tabela-carta">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nota</th>
          <th>Série</th>
          <th>CNPJ</th>
          <th>Motivo</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="aba" id="aba-cancelamento">
    <h2>Cancelamento</h2>
    <input type="file" id="xmlCancelamento" multiple accept=".xml" />
    <button onclick="lerXML('cancelamento')">Ler XML</button>
    <table id="tabela-cancelamento">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nota</th>
          <th>Série</th>
          <th>CNPJ</th>
          <th>Motivo</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="aba" id="aba-devolucao">
    <h2>Devolução</h2>
    <input type="file" id="xmlDevolucao" multiple accept=".xml" />
    <button onclick="lerXML('devolucao')">Ler XML</button>
    <table id="tabela-devolucao">
      <thead>
        <tr>
          <th>CNPJ</th>
          <th>Nome</th>
          <th>Nota</th>
          <th>Série</th>
          <th>Data</th>
          <th>Valor</th>
          <th>Município</th>
          <th>Natureza da Operação</th>
          <th>Descrição</th>
          <th>Vendedor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="spinner" class="spinner">
    <div class="loader"></div>
  </div>

  <footer>
    <p>© 2025 RLX Fluidos e Refrigerantes</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
